<!-- Start Testimonial  Area -->
<section class="testimonial-area bg-color3">
  <div class="testimonial-wrapper section-spacing">
    <div class="container">
      <div class="section-title">
        <h2 class="heading-2">Feedback</h2>
        <p>HospitalRun is used worldwide. Here is what end users think of the software. </p>
      </div>
      <div class="testimonial-slider owl-carousel">
        {% for testimonial in site.data.testimonials %}
        <div class="item">
          <div class="testimonial-item">
            {% comment %} <div class="testimonial-author"><img src="{{testimonial.image_url}}" alt="{{testimonial.name}}"></div> {% endcomment %}
            <div class="testimonial-content">
              <p>{{testimonial.desc}}</p>
              {% comment %} <input type="text" class="rating rating5" readonly value="{{testimonial.rating}}" /> {% endcomment %}
              <h4 class="testimonial-name heading-4"><a href="{{testimonial.url}}">{{testimonial.name}}</a></h4>
              <h6 class="testimonial-subname heading-6">{{testimonial.designation}}</h6>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- End Testimonial Area -->
